<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Authentication</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }

      h1 {
        margin-bottom: 20px;
      }

      button {
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 20px;
      }
      #google-button {
        background-color: #b03a3a;
      }
      #google-button:hover {
        background-color: #a02a2a;
      }
      #fb-button {
        background-color: #4285f4;
        margin-top: 20px;
      }
      #fb-button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <h1>Google And Facebook Authentication Test</h1>

    <button id="google-button">Log in with Google</button>
    <button id="fb-button">Log in with Facebook</button>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
      const authApiUrl = "https://localhost:7229/api/auth";

      document.addEventListener("DOMContentLoaded", () => {
        const googleButton = document.getElementById("google-button");
        const fbButton = document.getElementById("fb-button");

        googleButton.addEventListener("click", () => {
          window.location.href = `${authApiUrl}/signin-google`;
        });

        fbButton.addEventListener("click", () => {
          window.location.href = `${authApiUrl}/signin-facebook`;
        });
      });
    </script>
  </body>
</html>
